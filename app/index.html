<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeScape</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<script type="module" defer src="scripts/main.js" charset="utf-8"></script>


<body>
  <audio id="themePokemon" src="assets/audio/theme.mp3"></audio>
  <audio id="thunder1" src="assets/audio/mixkit-cinematic-impact-thunder-1286.wav"></audio>
  <audio id="thunder2" src="assets/audio/mixkit-cinematic-thunder-1283.wav"></audio>


  <div id="formStart">
    <h2>TypeScape</h2>
    <h4>Enter your character name:</h4>
    <input id="inputName" type="text" placeholder="pikachu" maxlength="12">
    <input id="btnStart" disabled type="button" value="Start !">
  </div>

  <div id="effetEclairSea"> </div>
  <div id="arena">
    <div id="effetEclairArena"> </div>

    <div id="pikachu">
      <img id="imgPikachu" src="assets/img/pikachuDown.png">
      <img id="eclair" src="assets/img/eclair.png">
    </div>

    <div class="thunderstorm">
      <img id="eclairRandom1" src="assets/img/eclair2.png">
      <img id="eclairRandom2" src="assets/img/eclair3.png">
      <img id="eclairRandom3" src="assets/img/eclair2.png">
      <img id="eclairRandom4" src="assets/img/eclair3.png">
      <img id="eclairRandom5" src="assets/img/eclair2.png">
      <img id="eclairRandom6" src="assets/img/eclair3.png">
      <img id="eclairRandom7" src="assets/img/eclair2.png">
      <img id="eclairRandom8" src="assets/img/eclair3.png">
    </div>


  </div>

  <div id="instructions">
    <h4>Instructions</h4>
    <table>
    <tr>
      <th class="action">Action</th>
      <th class="input">Input</th>
    </tr>
    <tr>
      <td class="action">Movement</td>
      <td class="input">Arrow keys</td>
    </tr>
    <tr>
      <td class="action">Attack</td>
      <td class="input">Spacebar</td>
    </tr>
    </table>
  </div>
</body>
