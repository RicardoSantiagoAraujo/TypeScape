<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeScape</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<script type="module" defer src="dist/index.js" charset="utf-8"></script>
<!-- <script type="module" defer src="scripts/main.js" charset="utf-8"></script> -->


<body>

  <audio id="thunder1" src="assets/audio/mixkit-cinematic-impact-thunder-1286.wav"></audio>
  <audio id="thunder2" src="assets/audio/mixkit-cinematic-thunder-1283.wav"></audio>


  <div id="formStart">
    <h2>TypeScape</h2>
    <h4>Enter your character name:</h4>
    <input id="inputName" type="text" placeholder="Name" maxlength="20">
    <div id="availableCharacters">
    </div>
    <input id="btnStart" disabled type="button" value="Start !">
  </div>

  <div id="pauseMenu">
    <div class="pauseMenu__contents">PAUSED</div>
  </div>

  <div id="gameOverMenu">
    <div class="gameOverMenu__contents">Game Over</div>
  </div>



  <div id="outerTexture"> </div>

  <div id="arena">
    <div id="arenaTexture"> </div>

    <div id="character">
      <img id="imgCharacter">
      <img id="actionCharacterEffect">
    </div>

    <div id="actionArenaEffect">
      <!-- To be filled dynamically based on settings -->
    </div>
  </div>

  <div id="actionCooldownTimer">
    <div class="legend">Action:</div>
    <div class="timer ready">ready</div>
  </div>

  <div id="playerState">
    <img class="icon" />
    <div class="name"></div>
    <div class="health"></div>
  </div>

  <div id="counters">
    <ul>
      <li class="counters__steps">Steps: <span>0</span></li>
      <li class="counters__steps_max max">Max Steps: <span>0</span></li>
      <li class="counters__score">Score: <span>0</span></li>
      <li class="counters__score_max max">Max Score: <span class=>0</span></li>
    </ul>

  </div>


  <div id="instructions">
    <h4>Instructions</h4>
    <table>
      <tr>
        <th class="action"> </th>
        <th class="input">Input</th>
      </tr>
      <tr>
        <td class="action">Movement</td>
        <td class="input">Arrow keys</td>
      </tr>
      <tr>
        <td class="action">Action</td>
        <td class="input">Spacebar</td>
      </tr>
      <tr>
        <td class="action">Pause</td>
        <td class="input">Esc</td>
      </tr>
    </table>
  </div>

  <div id="audioElements">
    <audio id="themeMusic" src="assets/audio/themePokemon.mp3" loop></audio>
    <input type="button" id="btnMute" value="Mute Audio">
  </div>
</body>
